<form method="POST" enctype="multipart/form-data" class="signUp-form">

    {% csrf_token %}
    {{ form }}

    <div class="button-container">
        ¿Ya tienes cuenta?<button class="logIn-button" id="login-responsive">Iniciar Sesión</button>
    </div>
</form>
